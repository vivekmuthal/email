<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <form action="" method="POST">
        <input type="text" name="name" placeholder="Name" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="text" name="number" placeholder="Phone Number" required><br>
        <input type="text" name="subject" placeholder="Subject" required><br>
        <textarea name="message" placeholder="Message" required></textarea><br>
        
        <select name="dropdown">
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
        </select><br>
        
        <input type="checkbox" name="checkbox" value="Checked"> I agree<br>
        <input type="radio" name="radio" value="Yes" required> Yes
        <input type="radio" name="radio" value="No"> No<br>

        <button type="submit">Send</button>
    </form>
</body>
</html>
